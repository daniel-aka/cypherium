<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cypherium | Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/auth.css">
    <style>
        .auth-card {
            max-width: 500px;
            width: 95%;
        }
        
        /* Improved Google button */
        .oauth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            color: #757575;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .oauth-btn:hover {
            background-color: #f8f9fa;
        }
        
        /* Better password input group */
        .password-toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .code-input-group {
                flex-direction: column;
                align-items: flex-start;
            }
            .code-input-group .form-control {
                width: 100% !important;
            }
            .code-display-box {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand site-logo" href="index.html">Cypherium.</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mainNavbar">
                    <ul class="navbar-nav me-auto"></ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link nav-link-main active-on" href="#">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-btn-primary" href="register.html">Get Started <i class="bi bi-arrow-right"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container d-flex justify-content-center align-items-center min-vh-100 py-4">
        <div class="auth-card card shadow-lg p-4">
            <h1 class="text-center mb-3">Welcome Back!</h1>
            <p class="text-center text-muted mb-4">Please enter your details to sign in.</p>
            
            <div id="g_id_onload"
                data-client_id="699579419882-cpqhtjm1kjl3uaonlhvd8l9t9e6f91np.apps.googleusercontent.com"
                data-callback="handleGoogleSignIn">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
            
            <div class="divider text-muted my-3">or</div>
            
            <form id="loginForm">
                <!-- Add Error Alert -->
                <div class="alert alert-danger" id="errorAlert" style="display: none;"></div>
                
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Your email:*</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Password:*</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="bi bi-eye-slash"></i>
                        </button>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label" for="remember">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="text-primary text-decoration-none">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">LOGIN</button>
            </form>
            
            <p class="text-center mt-3">
                <small class="text-muted">Don't have an account? <a href="register.html" class="text-primary text-decoration-none">REGISTER</a></small>
            </p>
        </div>
    </div>

    <!-- Google OAuth Client Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- API Service -->
    <script src="js/api.js"></script>
    <script>
        // Handle Google Sign In
        async function handleGoogleSignIn(response) {
            try {
                console.log('Google sign-in response received');
                const result = await fetch('http://localhost:5003/api/auth/google', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        credential: response.credential
                    })
                });

                const data = await result.json();
                console.log('Server response:', data);

                if (result.ok) {
                    // Store the token
                    localStorage.setItem('token', data.token);
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    const errorAlert = document.getElementById('errorAlert');
                    errorAlert.textContent = data.message || data.error || 'Google sign in failed';
                    errorAlert.style.display = 'block';
                    console.error('Google sign-in failed:', data);
                }
            } catch (error) {
                console.error('Google sign in error:', error);
                const errorAlert = document.getElementById('errorAlert');
                errorAlert.textContent = `An error occurred during Google sign in: ${error.message}`;
                errorAlert.style.display = 'block';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorAlert = document.getElementById('errorAlert');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            // Password toggle functionality
            togglePassword.addEventListener('click', function(e) {
                e.preventDefault();
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                const icon = this.querySelector('i');
                icon.classList.remove('bi-eye', 'bi-eye-slash');
                icon.classList.add(type === 'password' ? 'bi-eye-slash' : 'bi-eye');
            });
            
            // Form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                errorAlert.style.display = 'none';
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                try {
                    const response = await fetch('http://localhost:5003/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Store the token
                        localStorage.setItem('token', data.token);
                        
                        // Redirect to dashboard
                        window.location.href = 'dashboard.html';
                    } else {
                        errorAlert.textContent = data.message || 'Login failed';
                        errorAlert.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    errorAlert.textContent = 'An error occurred. Please try again.';
                    errorAlert.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
